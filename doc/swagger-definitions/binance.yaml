          - STOP_LOSS_LIMIT
          - TAKE_PROFIT
          - TAKE_PROFIT_LIMIT
          - LIMIT_MAKER
    timeInForce:
      name: timeInForce
      in: query
      schema:
        type: string
        enum:
          - GTC
    timestamp:
      name: timestamp
      in: query
      required: true
      schema:
        type: integer
        format: int64
